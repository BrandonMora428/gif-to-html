<!DOCTYPE html>
<html>
<head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>GIF to HTML</title>
</head>
<body>
<!-- navbar -->
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{servlet-context}}/">GIF to HTML</a>
        </div>
        <div class="navbar-collapse collapse ">
            <ul class="nav navbar-nav">
                <li>
                    <iframe class="github-btn"
                            src="http://ghbtns.com/github-btn.html?user=yogthos&amp;repo=gif-to-html&amp;type=watch&amp;count=true"
                            width="100" height="20"></iframe>
                </li>
                <li>
                    <iframe class="github-btn"
                            src="http://ghbtns.com/github-btn.html?user=yogthos&amp;repo=gif-to-html&amp;type=fork&amp;count=true"
                            width="100" height="20"></iframe>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>

<div class="container">
    <div class="row-fluid">
        <div class="span8">
            <h4>enter a URL for a GIF to be converted to ASCII</h4>

            <div class="input-group">
                <input type="text"
                       id="url"
                       class="form-control"
                       value="{{url}}"/>
                <span class="input-group-btn">
                  <button class="btn btn-default" id="upload" type="button">Go!</button>
                </span>
            </div>
            <div><h2 id="error"></h2></div>
            <div class="loader">Loading</div>

            <div id="output">
                {{ascii-image|safe}}
            </div>
            <button class="btn btn-default" id="share" type="button">Share</button>
        </div>
    </div>
</div>


<!-- scripts and styles -->
{% style "/css/bootstrap-theme.min.css" %}
{% style "/css/bootstrap.min.css" %}
{% style "/css/screen.css" %}
<script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var autorun = {{autorun}};
</script>
{% script "/js/site.js" %}
<script type="text/javascript">
    var context = "{{servlet-context}}";
</script>
</body>
</html>
